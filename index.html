<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // FOUC Prevention Script
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class', // <--- Enable dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'brand-bg': '#0F172A', // slate-900
              'brand-bg-light': '#F8F8F8',
              'brand-surface': '#1E293B', // slate-800
              'brand-outline': '#334155', // slate-700
              'brand-primary': '#8B5CF6', // violet-500
              'brand-secondary': '#EC4899', // pink-500
              'brand-text-primary': '#F1F5F9', // slate-100
              'brand-text-secondary': '#94A3B8', // slate-400
            }
          }
        }
      }
    </script>
